<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Desempeño</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Lista de Evaluaciones de Desempeño</h1>
    <table>
        <thead>
            <tr>
                <th>ID Evaluación</th>
                <th>ID Empleado</th>
                <th>ID Periodo</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            {% for evaluacion in evaluaciones %}
            <tr>
                <td>{{ evaluacion.id_evaluacion }}</td>
                <td>{{ evaluacion.id_empleado }}</td>
                <td>{{ evaluacion.id_periodo }}</td>
                <td>{{ evaluacion.calificacion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
